<div class="card h-100">  <!-- Класс h-100 задает высоту карточки на 100% родительского элемента -->

    <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
    <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.description|truncatewords:20 }}</p> <!-- Отображает описание товара, обрезанное до 20 слов -->
        <p class="card-text">Цена: {{ product.price }} руб.</p>
                <!-- Отображаем статус после цены-->
        <p class="card-text">
            {% if product.is_available %}
                <span class="available">В наличии</span>
            {% else %}
                <span class="not-available">Нет в наличии</span>
            {% endif %}
        </p>
    </div>
    <div class="card-footer">
        <small class="text-muted">Добавлено: {{ product.created_at|date:"d.m.Y" }}</small>
    </div>

</div>
